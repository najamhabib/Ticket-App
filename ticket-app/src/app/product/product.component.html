<article class="page-body">
  
       
                
  
                  <section class="wrapper sec-space single-product layout-simple">
                      <!-- Single Product Starts -->
                      <div class="container">
                          <div class="row"  *ngIf="product">
                              <!-- Single Products Slider Starts --> 
                            <div class="col-lg-4 col-md-5 col-sm-6 prod-slider-wrap">                                    
                                <div class="owl-carousel prod-slider sync1">
                                    <div class="item popup-gallery"> 
                                        <img src="{{product.images[0]}}" alt="">
                                        <a href="assets/img/common/prod-layout/layout-1.jpg" title="Product" class="caption-link popup"><i class="arrow_expand"></i></a>
                                    </div>
                                    
                                </div>

                                <div  class="owl-carousel sync2">
                                    <div class="item"> <img src="{{product.images[0]}}" alt=""> </div>
                                    <div class="item"> <img src="{{product.images[1]}}" alt=""> </div>
                                     
                                </div>
                            </div>
  
                              <!-- Products Description Starts --> 
                              <div class="col-lg-8 col-md-7 col-sm-6">
                                  <div class="product-detail" >
                                      <div class="prod-lr-btn">                                   
                                        </div>
                                      <div class="product-heading">
                                          <h2 class="section-title">{{product.productTitle}}</h2>                                              
                                      </div>
                                      
                                      <div class="price">
                                          <b>${{product.price}}</b> <del>${{product.actualPrice}}</del>
                                      </div>

                                     
                                      
                                        <div class="prod-code upper-case">
                                                <p> <b>Venue : </b> <b class="black-color">{{product.venue}}</b> </p>
                                        </div>

                                        <div class="prod-code upper-case">
                                                <p> <b>City : </b> <b class="black-color">{{product.city}}</b> </p>   
                                            </div>

                                            <div class="prod-code upper-case">
                                                    <p> <b>Country : </b> <b class="black-color">{{product.country}}</b> </p>     
                                                </div>
                                        <hr class="divider-2">   
                                      <div class="product-availability">
                                          <ul class="stock-detail list-items black-color">                                       
                                              <li class=""> <i class="icon-layers icons"></i> {{product.date}}  <i class="arrow_carrot-down"></i> </li>
                                              <li> <b>In Stock:</b> <span class="green-color"> {{product.stock}} </span>  </li>
                                          </ul>                                                                             
                                      </div>
                                        
                                      <hr class="divider-2">

                                      <div class="product-description">
                                        <p>{{product.description}}</p>
                                    </div>
  
                                      <hr class="divider-2">   
  
                                      <div class="prod-btns">
                                          <div class="add-to-cart">
                                              <a routerLink="/checkout" class="theme-btn-1 btn cart-btn"> <i class="icon ion-ios-plus-empty white-color"></i> ORDER NOW </a>                                       
                                          </div>                                    
                                      </div>
  
                                      
                                  </div>
                              </div>
                              <!-- Products Description Starts --> 
                          </div>
  
                          
  
                      </div>
                      <!-- / Single Product Ends -->
                  </section>
  
              </article>
              <!-- / CONTENT AREA -->
