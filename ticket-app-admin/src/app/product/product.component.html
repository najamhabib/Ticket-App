

  <div class="content-wrapper" *ngIf="AddProduct" >
      <h1 class="page-title">Add New Products</h1>
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Add New Products</h2>
          <div class="row" style="margin-bottom:15px !important">
              <div class="col-md-12">
                <span class="float-right">
                  <button (click)="ShowProductEvent()" class="btn btn-info" >Show Product</button>
                </span>
              </div>
          </div>
          <div class="row mb-4">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-body">
                          <h2 class="card-title">Basic form elements</h2>
                          <form class="forms-sample" id="formNewProduct" name="formNewProduct" #productData="ngForm" 
                          (ngSubmit)="addNewProduct(productData.value)">
                              <div class="form-group">
                                  <label>Product Title</label>
                                  <input type="text" class="form-control p-input" name="productTitle" id="productTitle" placeholder="Enter Product Title" ngModel>
                               </div>
                               <div class="form-group">
                                <label>Product Price</label>
                                <input type="text" class="form-control p-input" name="price" id="price" placeholder="Enter Product Price" ngModel>
                             </div>
                             <div class="form-group">
                              <label>Product  Actual Price</label>
                              <input type="text" class="form-control p-input" name="actualPrice" id="actualPrice" placeholder="Enter Product Actual Price" ngModel>
                           </div>
                           <div class="form-group">
                            <label>Date</label>
                            <input type="text" class="form-control p-input" name="date" id="date" placeholder="Enter Date" ngModel>
                         </div>
                         <div class="form-group">
                          <label>Product Stock</label>
                          <input type="text" class="form-control p-input" name="stock" id="stock" placeholder="Enter Product Stock" ngModel>
                       </div>
                       <div class="form-group">
                        <label>Product Description</label>
                        <textarea name="description" class="form-control p-input" id="description" placeholder="Enter Product Actual Price" ngModel></textarea>
                        
                     </div>
                     <div class="form-group">
                      <label>Venue</label>
                      <input type="text" class="form-control p-input" name="venue" id="venue" placeholder="Enter Venue" ngModel>
                   </div>
                   <div class="form-group">
                    <label>Product City</label>
                    <input type="text" class="form-control p-input" name="city" id="city" placeholder="Enter City" ngModel>
                 </div>
                 <div class="form-group">
                  <label>Product Country</label>
                  <input type="text" class="form-control p-input" name="country" id="country" placeholder="Enter Country" ngModel>
               </div>
               <div class="form-group">
                <label>Image</label>
                <input type="text" class="form-control p-input" name="images" id="images" placeholder="Enter Image" ngModel>
             </div>
                              <input type="submit" class="btn btn-primary" value="Add Product">
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>

<div class="content-wrapper" *ngIf="ShowProduct">
    <h1 class="page-title">Products</h1>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Products</h2>
        <div class="row" style="margin-bottom:15px !important">
            <div class="col-md-12">
              <span class="float-right">
                <button (click)="AddProductEvent()" class="btn btn-info" >Add New Product</button>
              </span>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table id="order-listing" class="table table-striped" style="width:100%;">
              <thead>
                <tr>
                    <th>Title</th>
                    <th>Actual Price</th>
                    <th>Discounted Price</th>
                    <th>Event Date</th>
                    <th>Venue</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Status</th>
                    <th>Images</th>
                    <th>Details</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let AllProduct of AllProducts">
                    <td>{{ AllProduct.productTitle }}</td>
                    <td><label class="badge badge-warning">${{AllProduct.actualPrice}}</label></td>
                    <td><label class="badge badge-info">${{AllProduct.price}}</label></td>
                    <td>{{AllProduct.date}}</td>
                    <td>{{AllProduct.venue}}</td>
                    <td>{{AllProduct.city}}</td>
                    <td>{{AllProduct.country}}</td>
                    <td>
                      <label class="badge badge-primary">On hold</label>
                    </td>
                    <td>
                      <button class="btn btn-outline-primary">View</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success">Details</button>
                    </td>
                </tr>
                <ng-template #templateName>
                    <tr>
                      <td>No Record Found</td>
                    </tr>
                </ng-template>
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
